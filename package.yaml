name:                cholmod-haskell
version:             0.1.0.0
github:              "adamConnerSax/cholmod-haskell"
license:             LGPL-3
author:              "Adam Conner-Sax"
maintainer:          "adam_conner_sax@yahoo.com"
copyright:           "2020 Adam Conner-Sax"

extra-source-files:
- Readme.md
- ChangeLog.md
- c_src/cholmod_wrapper.h
- c_src/cholmod_wrapper.c

synopsis:            FFI wrapper for CHOLMOD sparse cholesky decomposition
category:            Numeric

description:         Please see the README on GitHub at <https://github.com/adamConnerSax/cholmod-haskell#readme>

dependencies:
- base >= 4.7 && < 5
- sparse-linear-algebra >= 0.3 && < 0.4
- text >= 1.1.0.1 && < 1.3

flags:
  dump-core:
    description: Dump HTML for the core generated by GHC during compilation
    default:     False
    manual:      True

library:
  c-sources: c_src/cholmod.c
  ghc-options:
  - -O
  - -Wall
  - -funbox-strict-fields
  extra-libraries:
    - cholmod
    - amd
    - colamd
    - suitesparseconfig
    - metis
    - ccolamd
    - camd
    - lapack
    - blas
  source-dirs: src
  when:
    - condition: flag(dump-core)
      dependencies:
        - dump-core
      ghc-options:
        - -fplugin=DumpCore
        - -fplugin-opt DumpCore:core-html

tests:
  CHOLMOD-test:
    extra-libraries:
      - cholmod
      - amd
      - colamd
      - suitesparseconfig
      - metis
      - ccolamd
      - camd
      - lapack
      - blas
    main: CHOLMOD-test.hs
    source-dirs: test
    ghc-options: -O -Wall
    dependencies:
      - cholmod-haskell
      - vector
      